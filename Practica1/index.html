<html>

<head>
    <script lang="javascript">
        var arrayContacts = [];
        var arrayChats = [];

        function printContacts() {
            var contact = prompt("Introduce el nombre del contacto");
            arrayContacts.push(contact);
            if (contact == null) {
                return;
            }
            else{
            const contacto = document.createElement("button");
            contacto.className = "newContact";
            contacto.textContent = contact;
            document.getElementById("contactoNuevo").appendChild(contacto);}
        }

        function printChat() {

            var chats = document.getElementById("message").value;
            arrayChats.push(chats);
            const chateo = document.createElement("div");
            let a = Math.floor(Math.random() * 2);
            if (a == 0) {
                chateo.className = "chatDer";
            }
            else {
                chateo.className = "chatIzq";
            }
            chateo.textContent = chats;
            document.getElementById("chat").appendChild(chateo);
        }

    

    </script>
    <link rel="stylesheet" href="./style.css" />
    <title>WhatsAPP WEB</title>
</head>

<body>
    <div class="split left">
        <div id="contactoNuevo"></div>
        <button id="addContact" onclick="printContacts()">Add Contact

        </button>
    </div>

    <div class="split right">
        <div id="chat"></div>
    </div>

        <input id="message" type="text" placeholder="Type a message..." /><br />
        <button id="send" onclick="printChat()">Send</button>



</body>

</html>
